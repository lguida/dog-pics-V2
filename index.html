<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Assignment</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Dog API: Select Number of Pictures</h1>

        <form>
            <label for="photo-num">How many dog pics would you like to see? Choose a number between 1 and 50.</label>
            <br>
            <br>
            <input type="text" id="photo-num" name="photo-num" placeholder="1-50" required>
            <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
            <h2>Look at this dog!</h2>
            <ul>
                <li><img class="results-img" alt="placeholder"></li>
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
